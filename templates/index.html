<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>Weather Cloud </title>

    <!-- Bootstrap core CSS -->
    <link  href= "{{ url_for('static', filename = "vendor/bootstrap/css/bootstrap.min.css" )}}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href= "{{ url_for('static', filename = "assets/css/fontawesome.css") }}">
    <link rel="stylesheet" href= "{{ url_for('static', filename = "assets/css/templatemo-host-cloud.css") }}">
    <link rel="stylesheet" href= "{{ url_for('static', filename = "assets/css/owl.css") }}">
<!--

Host Cloud Template

https://templatemo.com/tm-541-host-cloud

-->
  </head>

  <body>

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="home"><h2>Weather<em>Cloud</em></h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="header-text caption">
              <h2 style="text-align: center;">Search your city</h2>
              <div id="search-section">
              	<form method="POST">
                <div class="searchText">
                  <input type="text" name="q" class="searchText" placeholder="Enter your city here..." autocomplete="on">
                </div>
                    <input type="submit" name="results" class="main-button" value="Search Now">
                 </form>
              </div>
            </div>
          </div>
        </div>
      </div>

        {% if cod == 200: %}
            <div>
            <h4 style="text-align: center; font-size: 30px;color: #ffffff";> {{ weather_data.loc  }}</h4>
            <h4 style="text-align: center; font-size: 30px;color: #ffffff";> {{ weather_data.desc  }}</h4>
            <h4 style="text-align: center; font-size: 30px;color: #ffffff";> {{ weather_data.real_temp  }}</h4>
            <h4 style="text-align: center; font-size: 30px;color: #ffffff";> {{ weather_data.felt_temp  }}</h4>
            <h4 style="text-align: center; font-size: 30px;color: #ffffff";> {{ weather_data.min  }}</h4>
            <h4 style="text-align: center; font-size: 30px;color: #ffffff";> {{ weather_data.max  }}</h4>
            </div>
        {% endif %}
        {% if cod == 404: %}
            <div>
            <h4 style="text-align: center; font-size: 30px;color: #ffffff";> City not found! </h4>
            </div>
        {% endif %}


    </div>
    <!-- Banner Ends Here -->

    <!-- Trusted Starts Here -->
    <div class="trusted-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="trusted-section-heading">
              <h4>Weather data from:</h4>
              <div class="trusted-item">
                <img src="static/assets/images/trusted-01.png" alt="trusted 1">
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Trusted Ends Here -->







    <!-- Bootstrap core JavaScript -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    <script src="static/assets/js/custom.js"></script>
    <script src="static/assets/js/owl.js"></script>
    <script src="static/assets/js/accordions.js"></script>


    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>

  </body>
</html>
